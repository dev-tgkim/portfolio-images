    $(document).ready(function() {
        let stalk_anchor = $('#stalk_anchor').offset().top
        let dede_anchor = $('#dede_anchor').offset().top
        let ethernal_anchor = $('#ethernal_anchor').offset().top

        $('#stalk_scroll').click(function(e){
            e.preventDefault();
            $('.contents').animate({
                scrollTop: stalk_anchor
            }, 500);
        });
        $('#dede_scroll').click(function(e){
            e.preventDefault();
            $('.contents').animate({
                scrollTop: dede_anchor
            }, 500);
        });
        $('#ethernal_scroll').click(function(e){
            e.preventDefault();
            $('.contents').animate({
                scrollTop: ethernal_anchor
            }, 500);
        });
    })
